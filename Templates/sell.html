<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resell Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full animate-slide-in">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Resell Price Predictor</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Appliance</label>
                <select id="appliance" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors" required>
                    <option value="">Select Appliance</option>
                    {% for appliance in appliances %}
                        <option value="{{ appliance }}">{{ appliance }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Problem</label>
                <select id="problem" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors" required>
                    <option value="">Select Problem</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                <select id="brand" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors" required>
                    <option value="">Select Brand</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Age (Years)</label>
                <input type="number" id="age" min="0" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors" required>
            </div>

            <div class="flex space-x-4">
                <button id="predictBtn" class="flex-1 bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 hover-scale transition-colors">Get Resell Price</button>
                <button id="checkoutBtn" class="flex-1 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 hover-scale transition-colors" disabled onclick="window.location.href='/checkout'">Check Out</button>
            </div>

            <div id="result" class="text-center text-lg font-semibold text-gray-800 mt-6"></div>
        </div>
    </div>

    <script>
        const applianceSelect = document.getElementById('appliance');
        const problemSelect = document.getElementById('problem');
        const brandSelect = document.getElementById('brand');
        const ageInput = document.getElementById('age');
        const predictBtn = document.getElementById('predictBtn');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const resultDiv = document.getElementById('result');

        applianceSelect.addEventListener('change', function() {
            const appliance = this.value;
            console.log('Selected appliance:', appliance);
            if (!appliance) {
                console.log('No appliance selected, resetting dropdowns');
                problemSelect.innerHTML = '<option value="">Select Problem</option>';
                brandSelect.innerHTML = '<option value="">Select Brand</option>';
                resultDiv.textContent = '';
                checkoutBtn.disabled = true;
                return;
            }
            console.log('Fetching problems and brands for appliance:', appliance);
            fetch('/get_problems', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appliance: appliance })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Received data:', data);
                problemSelect.innerHTML = '<option value="">Select Problem</option>';
                brandSelect.innerHTML = '<option value="">Select Brand</option>';
                checkoutBtn.disabled = true;
                if (data.error) {
                    console.error('Server error:', data.error);
                    resultDiv.textContent = 'Error: ' + data.error;
                    resultDiv.classList.add('text-red-500');
                    return;
                }
                if (!data.problems.length || !data.brands.length) {
                    console.warn('No problems or brands returned for appliance:', appliance);
                    resultDiv.textContent = 'No problems or brands available for this appliance';
                    resultDiv.classList.add('text-red-500');
                    return;
                }
                data.problems.forEach(p => {
                    let opt = document.createElement('option');
                    opt.value = p;
                    opt.textContent = p;
                    problemSelect.appendChild(opt);
                });
                data.brands.forEach(b => {
                    let opt = document.createElement('option');
                    opt.value = b;
                    opt.textContent = b;
                    brandSelect.appendChild(opt);
                });
                resultDiv.textContent = '';
                resultDiv.classList.remove('text-red-500');
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.textContent = 'Error loading problems and brands';
                resultDiv.classList.add('text-red-500');
                checkoutBtn.disabled = true;
            });
        });

        predictBtn.addEventListener('click', function() {
            if (!applianceSelect.value || !problemSelect.value || !brandSelect.value || !ageInput.value) {
                resultDiv.textContent = 'Please fill in all fields';
                resultDiv.classList.add('text-red-500');
                checkoutBtn.disabled = true;
                return;
            }

            const formData = new FormData();
            formData.append('appliance', applianceSelect.value);
            formData.append('problem', problemSelect.value);
            formData.append('brand', brandSelect.value);
            formData.append('age', ageInput.value);

            console.log('Submitting form data:', Object.fromEntries(formData));
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Predict response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Prediction response:', data);
                if (data.error) {
                    resultDiv.textContent = 'Error: ' + data.error;
                    resultDiv.classList.add('text-red-500');
                    checkoutBtn.disabled = true;
                } else {
                    resultDiv.textContent = `Predicted Resell Price: â‚¹${data.resell_cost}`;
                    resultDiv.classList.remove('text-red-500');
                    checkoutBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Prediction error:', error);
                resultDiv.textContent = 'Error predicting resell price';
                resultDiv.classList.add('text-red-500');
                checkoutBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
